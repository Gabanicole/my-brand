<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/login.css">

    
    <title>Login</title>
</head>
<body>
    <div class=" center" id="form">
        <h1>Admin login</h1>
        <form method="post" action="dashboard.html">
          
          <div class="txt_field">
            <input id="username" type="text" name="username" value="" required>
            <span></span>
            <label for="">Username</label>
          </div>  

          <div class="txt_field">
            <input id="password" type="password" name="password" value="" required>
            <span></span>
            <label for="">Password</label>
          </div>

          <div class="pass">
            Forgot Password
          </div>

          <input  type="submit" name="" 
          value="Login" onclick="validate()">

          <div class="signup_link">
            Not a Admin? <a href="userlogin.html">Login</a>
          </div>

        </form>
    </div>

    
    
  
  <script src="./assets/javascript/adminlogin.js"></script>
   
</body>
</html>
