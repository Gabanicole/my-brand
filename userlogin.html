<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/signup.css" />
    <script type="text/javascript" src="./assets/js/userlogin.js"></script>
    <title>Userlogin</title>
  </head>
  <body>
    <div class="container">
      <form id="form" class="form" method="POST" action="blog.html">
        <h2>Login</h2>
        <div class="form-control">
          <label for="username">Email</label>
          <input type="text" id="email" name="email" placeholder="Enter email" />
          <small>Error Message</small>
        </div>
       
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Enter password" />
          <small>Error Message</small>
        </div>
        
        <p class="text">
          Don't have an account 
          <a href="signup.html">Register</a> <br>
          Go to <a href="index.html">Homepage</a> </p> 
       
        </p> 

        <button  class="submit" type="submit">Login</button>
      </form>
    </div>
    <script>
      const submit = document.querySelector('.submit')
      const email = document.querySelector('#email')
      const password = document.querySelector('#password')

      submit.addEventListener('click', (e) => {
          e.preventDefault()

          const loginData = {
              email: email.value,
              password: password.value,
            }
            console.log(loginData)

            const url="https://brand-api1.onrender.com/api/v1/users/login"
            fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(loginData)
        })
        .then((response) => response.json())
        .then((data) => {
                console.log(data)
        })
      })
</script>
    
  </body>
</html>
